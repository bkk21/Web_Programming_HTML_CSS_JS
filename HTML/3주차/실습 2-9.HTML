<HTML>

<HEAD>
	<TITLE> 문단 관련 태그 사용하기 </TITLE>
</HEAD>

<BODY>
	BR 태그는 줄을 바꾼다.<BR>
	<P>P 태그는 문장의 단락을 구분한다.</P>
	<P>P 태그에는 정렬을 의미하는 ALIGN 속성이 있다.</P>
	<P ALIGN="center">CENTER 값으로 가운데 정렬</P>
	<P ALIGN="left">LEFT 값으로 왼쪽 정렬</P>
	<P ALIGN="right">RIGHT 값으로 오른쪽 정렬</P>
	<P ALIGN="justify"> JUSTIFY 값으로 맞춤정렬등을 지정할 수 있다.</P>
	<PRE>
		PRE 태그로 형식을 그대로 유지할 수 있다.
	</PRE>
</BODY>

</HTML>
