<HTML>

<HEAD>
	<TITLE> 글자 모양 관련 태그 사용하기 1 </TITLE>
</HEAD>

<BODY>
 	<B> B 태그는 글자를 볼드체로 출력한다.</B><BR>
	<I> I 태그는 글자를 이탤릭체로 출력한다.</I><BR>
	<S> S 태그는 글자를 취소선을 그어 출력한다.</S><BR>
	<U> U 태그는 글자에 밑줄을 그어 출력한다. </U><BR>
	<TT> TT 태그는 글자를 타자기 글꼴로 출력한다. </TT><BR>
	<SUP> SUP 태그는 글자를 위첨차로 출력한다.</SUP><BR>
	<SUB> SUB 태그를 글자를 아래첨자로 출력한다.</SUB><BR>
	<BIG> BIG 태그는 글자를 크게 출력한다.</BIG><BR>
	<SMALL> SMALL 태그는 글자를 작게 출력한다.</SMALL><BR>
</BODY>

</HTML>
