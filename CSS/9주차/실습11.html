<HTML>
	
<HEAD>
	<TITLE> 박스 지정하기 5 </TITLE>
	
	<STYLE TYPE="text/css">
		DIV {
			border: solid;
			background-color: gray;
			border-width: thick}
		.style1 {
			border-top-style: dotted;
			border-right-style: dashed;
			border-bottom-style: solid;
			border-left-style: double}

	</STYLE>
</HEAD>

<BODY>	
	<DIV CLASS="style1"> 박스 테두리 스타일 지정하기 </DIV><BR>
	<DIV CLASS="style2"> 박스 테두리 스타일 지정하기 </DIV><BR>
	<DIV CLASS="style3"> 박스 테두리 스타일 지정하기 </DIV>
</BODY>

</HTML>
