<HTML>
	
<HEAD>
	<TITLE> 위치 지정하기 </TITLE>
	
	<STYLE TYPE="text/css">
		DIV {width: 100pt; height: 100pt}
		.position1 {
		           z-index: 1;
		            position: static; top: 10pt; left: 10pt; background-color: gray}

		.position2 {
		            z-index: 4;
		           position: relative; top: 100pt;
		           left: 100pt; background-color: gray}
		.position3 {
		            z-index: 2;
		           position: absolute; top: 100pt;
		           left: 100pt; background-color: gray}
		.position4 {
		            z-index: 3;
		           position: absolute; top: 150pt;
		           left: 150pt; background-color: red}
	</STYLE>
</HEAD>

<BODY>	
	<DIV CLASS="position1"> 위치 지정하기 1 </DIV>
	<DIV CLASS="position2"> 위치 지정하기 2 </DIV>
	<DIV CLASS="position3"> 위치 지정하기 3 </DIV>
	<DIV CLASS="position4"> 위치 지정하기 4 </DIV>
</BODY>

</HTML>
