
<HTML>

<HEAD>
<meta charset="utf-8" />
	<SCRIPT LANGUAGE="JavaScript">
	
		function ImageSize() {
		    if ( backImg.style.pixelWidth < 500 ) { 
		        backImg.style.pixelWidth += 3; 
		        backImg.style.pixelHeight += 2; 
		        setTimeout("ImageSize()", 10);
		    }
		}

		function theDate() {
		    var now = new Date(); 
		    var year = now.getFullYear();
		    var month = now.getMonth() + 1;
		    var date = now.getDate(), day; 
		
		    switch(now.getDay())
		    {
			  	case 0 : day = "일요일";             break;
			  	case 1 : day = "월요일";             break;
			  	case 2 : day = "화요일";             break;
			  	case 3 : day = "수요일";             break;
			  	case 4 : day = "목요일";             break;
			  	case 5 : day = "금요일";             break;
			  	case 6 : day = "토요일";             break;  
		
		    }
		    document.write("<BR><B>" + year + "년 " + month + "월 " + date + "일 " + day + "</B>");
		    document.write("<BR><B>" + now.getHours() + "시 " + now.getMinutes() + 
		                                      "분 " + now.getSeconds() + "초</B>");
		}
	
	</SCRIPT> 
</HEAD>

<BODY onLoad="ImageSize()">
	<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" STYLE="border-collapse: collapse" WIDTH="700">
	  <TR>
	    <TD width="700" BGCOLOR="blue">
	    <P ALIGN="center"><STRONG><BLINK><FONT SIZE="4" COLOR="yellow">카리스마의 미니홈에 방문하신것을 환영합니다.</FONT></BLINK></STRONG></TD>
	  </TR>
	  <TR>
	    <TD ALIGN="center" WIDTH="700">
	    <IMG ID="backImg" BORDER="0" src="Flower3.JPG" ALIGN="center"></TD>
	  </TR>
	  <TR>
	  	<TD ALIGN="center">
				<SCRIPT LANGUAGE=JAVASCRIPT>
				
					theDate();
				
				</SCRIPT>
    	</TD>
    </TR>
	</TABLE>
</BODY>

</HTML>
